{% extends "base.html" %}
{% load static humanize %}

{% block main %}
            <h1>紹介</h1>
            <h2>内容</h2>
            <p>{% now "Y年m月d日 H時i分" %}現在{{ num_services|intcomma }}個のクイズがあります。</p>
            <h2>クイズ</h2>
            <ul>
                {% for quiz in quizs %}
                <li>{{ quiz }}</li>
                {% empty %}
                <li>クイズがありません。</li>
                {% endfor %}
            </ul>
{% endblock %}
